<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="static/login.css">
    <link rel="stylesheet" href="{% static 'apme_2020/registrar_usuario.css' %}">
    <title> Registrarse </title>
</head>
<body>

    <section class="contaner-grid">

        <dvi class="container-login">
            <div>
                <h2>AP Technologies International</h2><br>
                <form action="/registrar_usuario/" method="POST"> {% csrf_token %}
                    <input type="text" class="form-control" placeholder="User name" aria-label="First name" name="user" required><br>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Last name" name="password" required><br>
                    <div class="mb-3">
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Registrar</button><br><br>
                    <a href="/login" class="link-light"> Iniciar sesion </a>
                    <p> {{ mensaje }} </p>
                </form>
            </div>
        </dvi>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    
</body>
</html>
